---
layout: default
title: Blog Busca Corporativa
---
    <div class="container">
        <div class="row home homecol">
            <div class="col-sm-4 col-md-4 col-lg-4">
                <h1>Blog</h1>
            </div>
			<div class="col-sm-8 col-md-8 col-lg-8">
			</div>
        </div>
    </div>
    
    
    <div class="container">
        <div class="row">
            {% for post in site.posts limit:6 %}
            <div class="col-sm-6 col-md-4 col-lg-4">
                <div class="thumbnail">
                    <a href="{{ BASE_PATH }}{{ post.url }}">
                        <div class="thumbPost" style="background-image: url('{{ post.featimage }}'); background-position: center;"></div>
                    </a>
                    <div class="caption">
                        <p class="miniData">{% include themes/estorage/date.md %}</p>
                        <h3>{{ post.title }}</h3>
                        <p><a href="{{ BASE_PATH }}{{ post.url }}" class="btn btn-laranjaVazado" role="button">Leia</a></p>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
